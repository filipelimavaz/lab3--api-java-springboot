# Configurações do banco de dados PostgreSQL
spring.datasource.url=${DATABASE_PRIVATE_URL}
spring.datasource.username=${PGUSER}
spring.datasource.password=${PGPASSWORD}
spring.datasource.driverClassName=org.postgresql.Driver
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

# Configurações específicas do banco de dados
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.maximum-pool-size=20
spring.datasource.hikari.idle-timeout=30000
spring.datasource.hikari.pool-name=SpringHikariCP
spring.datasource.hikari.max-lifetime=2000000
spring.datasource.hikari.connection-test-query=SELECT 1

# JPA (Java Persistence API) Configurações
spring.jpa.properties.hibernate.temp.use_jdbc_metadata_defaults = false
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Configurações de SSL (certificado)
# SSL_CERT_DAYS é a variável de ambiente que contém o número de dias do certificado
# para configurar a data de expiração do certificado SSL.
# Certifique-se de fornecer o valor correto para SSL_CERT_DAYS.
spring.datasource.ssl=true
spring.datasource.sslfactory=org.postgresql.ssl.NonValidatingFactory
spring.datasource.sslmode=verify-ca
spring.datasource.sslrootcert=/etc/ssl/certs/ca-certificates.crt
spring.datasource.sslcert=/etc/ssl/certs/cert.pem
spring.datasource.sslkey=/etc/ssl/certs/key.pem
spring.datasource.sslpassword=senha_do_certificado
spring.datasource.sslcertvalidity=${SSL_CERT_DAYS}

springdoc.swagger-ui.defaultModelsExpandDepth=-1
springdoc.swagger-ui.doc-expansion=none

spring.main.allow-circular-references=true

api.security.token.secret=${JWT_SECRET:meAjude-api}


